<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="Styles/final-rock-paper-scissor.css">
  </head>
  <body>
    <div class="first-div">
      <div class="second-div">
    <p class="title">Rock Paper Scissors</p>

    <button 
      class="move-button js-rock-button" ><img src="Images/rock-emoji.png" class="move-icon"> 
    </button>

    <button
      class="move-button js-paper-button" ><img src="Images/paper-emoji.png" class="move-icon">
    </button>

    <button
      class="move-button js-scissor-button" ><img src="Images/scissor-emoji.png" class="move-icon">
    </button>
    <div class="third-div">
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
  </div>

    <button class="reset-score-button js-reset-score-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <p class="js-reset-confirmation confirmation"></p>
    </div>
</div>

    <script src="Scripts/final-rock-paper-scissor.js"></script>
  </body>
</html>
